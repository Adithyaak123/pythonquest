<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="job search file.css">
</head>

<body>
    <h1>Jobsearch.com</h1>
    <!-- <br> -->
    <h3>create your account</h3>
    <!-- <br> -->
    <p>*required information</p>
    <h4>basic information</h4>
    <div>
        <form action="" class="form">
            <table>
                <tr>
                    <td class="right">
                        <label for="" id="one">email <sup id="st">*</sup></label>
                    </td>
                    <td>
                        <input type="email">
                    </td>
                </tr>
                <br>
                <tr>
                    <td class="right">
                        <label for="" id="one">password <sup id="st">*</sup></label>
                    </td>
                    <td>
                        <input type="password">
                    </td>
                </tr>
                <br>
                <tr>
                    <td class="right">
                        <label for="" id="one"> retype password<sup id="st">*</sup></label>
                    </td>
                    <td>
                        <input type="password">
                    </td>
                </tr>
                <br>
                <tr>
                    <td class="right">
                        <label for="" id="one">first name<sup id="st">*</sup></label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <br>
                <tr>
                    <td class="right">
                        <label for="" id="one">last name<sup id="st">*</sup></label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td class="right">
                        <label for="" id="one">phone number<sup id="st">*</sup></label>
                    </td>
                    <td>
                        <input type="tel" placeholder="999-999-9999">
                    </td>
                </tr>
                <br>
                <tr>
                    <td class="right">
                        <label for="" id="one">address<sup id="st">*</sup></label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <br>
                <tr>
                    <td class="right">
                        <label for="" id="one">city<sup id="st">*</sup></label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <br>
                <tr>
                    <td class="right">
                        <label for="" id="one">province<sup id="st">*</sup></label>
                    </td>
                    <td>
                        <select name="" id="">
                            <option value="a">Alberta</option>
                        </select>
                    </td>
                </tr>
                <br>
                <tr>
                    <td class="right">
                        <label for="" id="one">country<sup id="st">*</sup></label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <h4>education</h4>
    <div>
        <form action="" class="form">
            <table>
                <tr>
                    <td class="right">
                        <label for="" id="one">school<sup id="st">*</sup></label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <br>
                <tr>
                    <td class="right">
                        <label for="" id="one">program<sup id="st">*</sup></label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <br>
                <tr>
                    <td class="right">
                        <label for="" id="one">education level<sup id="st">*</sup></label>
                    </td>
                    <td>
                        <select name="" id="">
                            <option value="">-select-</option>
                            <option value="">PG</option>
                            <option value="">Degree</option>
                            <option value="">sslc</option>
                            <option value="">plus two</option>
                        </select>
                    </td>
                </tr>
                <br>
                <tr>
                    <td class="right">
                        <label for="" id="one">graduation date</label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <br>
                <tr>
                    <td></td>
                    <td>
                        <label for="">education status</label>
                    </td>
                </tr>
                <br>
                <div class="ed">
                    <tr>
                        <td></td>
                        <td>
                            <input type="radio" name="es">graduated
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="radio" name="es">current enrolled
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="radio" name="es">did not graduate
                        </td>
                    </tr>
                </div>

            </table>
        </form>
    </div>
    <h4>work experience</h4>
    <div>
        <form action="" class="form">
            <table>
                <tr>
                    <td class="right">
                        <label for="" id="one">employer:</label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <br>
                <tr>
                    <td class="right">
                        <label for="" id="one">job title</label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <br>
                <tr>
                    <td class="right">
                        <label for="" id="one">job duty</label>
                    </td>
                    <td>
                        <textarea name="" id="ad" cols="30" rows="10"></textarea>
                    </td>
                    <br>
                </tr>
                <tr>
                    <td class="right">
                        <label for="">worked year</label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <h4>attachments</h4>
    <div class="attachments">
        <label for="">attachments</label>
        <input type="file">
        <br>
        <input id="bt" type="submit" value="reset">
        <input id="bt" type="submit" value="apply">
    </div>




</body>

</html>
