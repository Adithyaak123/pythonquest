<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <link rel="stylesheet" href="survey form.css">
</head>

<body>
        <h1 style="color: rgb(238, 255, 105);"><b>SURVEY FORM</b></h1>
        <div class="form">
            <form>

                <table>
                    <h4>Let us know how we can improve</h4>
                    <tr>
                        <td class="right"><label>*Name</label></td>
                        <td><input type="text" placeholder="Enter your name"></td>
                    </tr>
                    <tr>
                        <td class="right"><label>*Email</label></td>
                        <td><input type="email" placeholder="Enter your email"></td>
                    </tr>

                    <tr>
                        <td class="right"><label>*Age</label></td>
                        <td><input type="number" placeholder="Age"></td>
                    </tr>

                    <tr>
                        <td class="right"></td>
                        <td><input type="file"></td>
                    </tr>
                    <tr>
                        <td class="right"><label>Which option best describes<br> your current role?</label></td>
                        <td><select>
                                <option value="stu">student</option>
                                <option value="stu">Employee</option>
                                <option value="stu">teacher</option>
                            </select></td>
                    </tr>

                    <tr>
                        <td class="right"><label>*How likely is that you would<br>recommend this program to a friend?</label></td>
                        <td><input type="radio" name="yes">Definitely</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="radio" name="yes">Maybe</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="radio" name="yes">Not sure</td>
                    </tr>
                    <tr>
                        <td class="right"><label>What do you like most here:</label></td>
                        <td><select>
                                <option value="so">select an option</option>
                                <option value="so">Python</option>
                                <option value="so">Java</option>
                                <option value="so">PHP</option>
                                <option value="so">Android</option>
                                <option value="so">Html</option>
                            </select></td>
                    </tr>
                    <br><br>
                    <tr>
                        <td class="right"><label>Things that should be improved in the future<br>(check all that apply)</label></td>
                        <td><input type="checkbox">Front-end projects</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="checkbox">Back-end projects</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="checkbox">Data Visualization</td>
                    </tr>

                    <tr>
                        <td class="right"><label>Any comments or suggestions?</label></td>
                        <td><textarea name="" id="" cols="10" rows="2"
                                placeholder="Enter your comment here..."></textarea></td>
                    </tr>
                </table><br>
                <div>
                    <input type="submit" name="" id="btn" value="submit" >
                
                </div>
            </form>
    
    </div>
</body>

</html>
